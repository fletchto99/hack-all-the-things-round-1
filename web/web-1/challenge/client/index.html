<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Download that Flag</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="/vendor/animate.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.5/bootstrap-notify.js"></script>
        <script src="/vendor/filedownload.js"></script>
        <script>
            $(function() {
                $("#download").click(function() {
                    var file = "flag"
                    var check = "116AB7B0A95104DD30AE38ABEE66EA6B41E3599820D297CBE59E9C237BC0AA45E928D07EEEC3BA5F5A0C7024EBCED1E9957FF6E2444FAB482393F0B125800C88"
                    $.fileDownload("/api/download?file="+file+"&check="+check, {
                        successCallback: function (url) {
                            alert('test');
                        },
                        failCallback: function (html, url) {
                            var error = JSON.parse(html.replace(/<\/?[^>]+>/gi, ''));
                            $.notify({
                                message: error.error
                            },{
                                type: 'danger',
                                    animate: {
                                        enter: 'animated fadeInDown',
                                        exit: 'animated fadeOutUp'
                                    },
                            });
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <button type="submit" id="download" style="width:300px; height: 80px;" class="btn btn-danger centered">Download Flag</button>
    </body>
</html>
